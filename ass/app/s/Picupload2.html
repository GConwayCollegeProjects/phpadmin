<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form id='formid'   name='formid' enctype='multipart/form-data' method='POST'>
        <label>Select a main image / picture .jpg, .jpeg or .png only</label><input type='file' name='ifile' accept='image/*'  id='ifile' ><br><br>
        <label>Enter caption describing the picture><br><br><input type='text' name='icaption' id='icaption' ><br><br></label>
        <input type='submit' id=isubmit' name='isubmit' value="isubmit" style='visibility: visible'>
    </form>
<div></div>
               
                         

                 <script>
                     var form = document.forms.namedItem("formid");
                     form.addEventListener('submit', function(ev) {

                         var oOutput = document.querySelector("div"),
                             oData = new FormData(form);

                       //  oData.append("CustomField", "This is some extra data");

                         var oReq = new XMLHttpRequest();
                         oReq.open("POST", "../u/picHandler.php", true);
                         oReq.onload = function(oEvent) {
                             if (oReq.status === 200) {
                                 oOutput.innerHTML = "Uploaded!";
                             } else {
                                 oOutput.innerHTML = "Error " + oReq.status + " occurred when trying to upload your file.<br \/>";
                             }
                         };

                         oReq.send(oData);
                         ev.preventDefault();
                     }, false);
                 </script>
              
<script src="../ass/res/js/jquery.min.js"></script>
<script src="../ass/res/js/bootstrap.min.js"></script>
</body>
</html>
